<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        
        <!-- un header qui contient le nom et l'image et la spicialitÃ© du docteur  -->
        <div class="hero-section-of-header">

            <span><img class="back-arow" src="./images/icons/back-arrow.png" alt=""></span>
            <div>
                <p>Doctor's Profile</p>
                <p>Patient time 8:00am - 5:00pm</p>
            </div>
            <img class="doctor" src="./images/icons/docteur.png" alt="photo_deprofile">
        </div>
        <div class="scend-section-of-header">
            <div>
                <h1>Dr. Terry Aminoff</h1>
                <p class="color-of-para">Neurologists Specialist</p>
            </div>
            <button>Request</button>
        </div>
    </header>
    <section class="avis">
        <!--les avis du client -->
        <img src="./images/icons/evaluation.png" alt="etoiles">
        <p id="titre-avis">4.8 Out of 5.0</p>
        <p class="color-of-para">340 Patients review</p>
    </section>
    <section class="actions">
        <!--le actions possible appel vedio et vocal et SMS-->
        <div><img src="./images/icons/camera-video.png" alt="" srcset=""></div>
        <div><img src="./images/icons/appel.png" alt="" srcset=""></div>
        <div><img src="./images/icons/chat.png" alt=""></div>
    </section>
    <section class="statistique">
        <!-- les statistique de docteur-->
        <div class="statistique-item">
            <img src="./images/icons/fauteuil-roulant.png" alt="">
            <span>500+</span>
            <p class="color-of-para">Successful Patients</p>
        </div>
        <div class="statistique-item">
            <img src="./images/icons/microscope.png" alt="">
           <span> 10 Years</span>
            <p class="color-of-para">Experience</p>
        </div>
        <div class="statistique-item">
            <img src="./images/icons/perfusion-intraveineuse.png" alt="">
            <span>28+</span>
            <p class="color-of-para">Successful OT</p>
        </div>
        <div class="statistique-item">
            <img src="./images/icons/timbre.png" alt="">
            <span>8+</span>
            <p class="color-of-para">Certificate Achieved</p>
        </div>
    </section>
    <footer>
        <!--Bouton pour un "Appointment"-->
        <button>Request For Appointment</button>
    </footer>
</body>

</html>
